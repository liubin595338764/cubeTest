    <script>
        (function (doc, win) {
            function getLang() {
                var currentLang = navigator.language;   //判断除IE外其他浏览器使用语言
                var bLang = {
                    "zh": 'zh_CN',
                    'zh-CN': 'zh_CN',
                    'en': 'en_US',
                    'en-US': 'en_US',
                    'id': 'INA',
                    'id-ID': 'INA'
                }
                if (!currentLang) {//判断IE浏览器使用语言
                    currentLang = navigator.browserLanguage;
                }
                currentLang = bLang[currentLang] ? bLang[currentLang] : 'en_US';
                return currentLang;
            }
            function IEVersion() {
                var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
                var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
                var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
                var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
                if (isIE) {
                    var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                    reIE.test(userAgent);
                    var fIEVersion = parseFloat(RegExp["$1"]);
                    if (fIEVersion == 7) {
                        return 7;
                    } else if (fIEVersion == 8) {
                        return 8;
                    } else if (fIEVersion == 9) {
                        return 9;
                    } else if (fIEVersion == 10) {
                        return 10;
                    } else {
                        return 6;//IE版本<=7
                    }
                } else if (isEdge) {
                    return 'edge';//edge
                } else if (isIE11) {
                    return 11; //IE11
                } else {
                    return -1;//不是ie浏览器
                }
            }
            window.IEVersion = IEVersion();
            window.browserLang = getLang();//获取浏览器语言
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    var scale_rate = (clientWidth / 1920) > 1 ? 1 : (clientWidth / 1920);
                    docEl.style.fontSize = 20 * scale_rate > 12 ? 20 * scale_rate + 'px' : 12 + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            /*        win.addEventListener(resizeEvt,function() {
                      if(docEl.clientWidth>=1024){
                          if(window.IEVersion != 9 && window.IEVersion != 10){
                            location.reload();
                          }
                      }
                    },false);*/
            window.console = window.console || (function () {
                var c = {}; c.log = c.warn = c.debug = c.info = c.error = c.time = c.dir = c.profile = c.clear = c.exception = c.trace = c.assert = function () { };
                return c;
            })();


        })(document, window);
    </script>

        /* 统计页面浏览 */
        function ga_trackPageView(pathname){
            let prefix = pathname && pathname.startsWith('/') ? '':'/';
            let path = pathname ? prefix + pathname :'';
            const gaParams = {
                    page_path: location.origin + location.pathname + path + location.search + location.hash,
                    page_location: location.origin + location.pathname + path + location.search + location.hash,
                };
            setTimeout(function(){
                gtag('config', GA_TRACKING_ID, gaParams);
                gtag('config', 'AW-798509359', gaParams);
            }, 10);
        }
        /* 统计按钮事件 */
        function ga_trackEvent(action){
            gtag('event', action, {
                'event_category': location.href,
                'event_label': action+'_button',
                'value': 1,
                'non_interaction': true
            });
        }
